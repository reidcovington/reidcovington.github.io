---
layout: default
---

<div class="home">
  <div class="posts">
    {% for post in site.posts %}
      <div class="single-post">
        <span class="post-date">{{ post.date | date: "%b %-d, %Y" }}</span>
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        <p>{{ post.content | truncatewords: 40 }}</p>
      </div>
    {% endfor %}
  </div>
</div>
